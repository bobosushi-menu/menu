<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>BOBO Sushi 菜单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- Swiper 主容器 -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 修改成你的 PNG 文件名 -->
      <div class="swiper-slide"><img src="menu01.png"></div>
      <div class="swiper-slide"><img src="menu02.png"></div>
      <div class="swiper-slide"><img src="menu03.png"></div>
      <div class="swiper-slide"><img src="menu04.png"></div>
      <!-- 有多少张图片就加多少行 -->
    </div>

    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });
  </script>

</body>
</html>
