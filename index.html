<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>BOBO Sushi 电子菜单</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Swiper CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: #000;
    }

    /* 右上角音乐按钮 */
    .music-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1000;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      color: #fff;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .music-btn.playing {
      background: rgba(255,215,0,0.8); /* 播放时高亮一点 */
      color: #000;
    }
  </style>
</head>

<body>

  <!-- 背景音乐，默认不自动播放，等用户点按钮 -->
  <audio id="bgm" src="music.mp3" loop></audio>
  <div id="musicToggle" class="music-btn">♪</div>

  <!-- Swiper 主结构 -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- 第 1 张：封面 -->
      <div class="swiper-slide"><img src="000.png" /></div>

      <!-- 后面是 001 ~ 034 -->
      <div class="swiper-slide"><img src="001.png" /></div>
      <div class="swiper-slide"><img src="002.png" /></div>
      <div class="swiper-slide"><img src="003.png" /></div>
      <div class="swiper-slide"><img src="004.png" /></div>
      <div class="swiper-slide"><img src="005.png" /></div>
      <div class="swiper-slide"><img src="006.png" /></div>
      <div class="swiper-slide"><img src="007.png" /></div>
      <div class="swiper-slide"><img src="008.png" /></div>
      <div class="swiper-slide"><img src="009.png" /></div>
      <div class="swiper-slide"><img src="010.png" /></div>
      <div class="swiper-slide"><img src="011.png" /></div>
      <div class="swiper-slide"><img src="012.png" /></div>
      <div class="swiper-slide"><img src="013.png" /></div>
      <div class="swiper-slide"><img src="014.png" /></div>
      <div class="swiper-slide"><img src="015.png" /></div>
      <div class="swiper-slide"><img src="016.png" /></div>
      <div class="swiper-slide"><img src="017.png" /></div>
      <div class="swiper-slide"><img src="018.png" /></div>
      <div class="swiper-slide"><img src="019.png" /></div>
      <div class="swiper-slide"><img src="020.png" /></div>
      <div class="swiper-slide"><img src="021.png" /></div>
      <div class="swiper-slide"><img src="022.png" /></div>
      <div class="swiper-slide"><img src="023.png" /></div>
      <div class="swiper-slide"><img src="024.png" /></div>
      <div class="swiper-slide"><img src="025.png" /></div>
      <div class="swiper-slide"><img src="026.png" /></div>
      <div class="swiper-slide"><img src="027.png" /></div>
      <div class="swiper-slide"><img src="028.png" /></div>
      <div class="swiper-slide"><img src="029.png" /></div>
      <div class="swiper-slide"><img src="030.png" /></div>
      <div class="swiper-slide"><img src="031.png" /></div>
      <div class="swiper-slide"><img src="032.png" /></div>
      <div class="swiper-slide"><img src="033.png" /></div>
      <div class="swiper-slide"><img src="034.png" /></div>

    </div>

    <!-- 小圆点 -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiper 轮播
    const swiper = new Swiper('.swiper', {
      loop: true,                 // 循环播放
      initialSlide: 0,            // 从封面开始
      autoplay: {
        delay: 4000,              // 每 4 秒自动翻一页
        disableOnInteraction: false
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });

    // 音乐开关按钮
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicToggle');

    let isPlaying = false;

    musicBtn.addEventListener('click', function () {
      if (!isPlaying) {
        bgm.play().then(() => {
          isPlaying = true;
          musicBtn.classList.add('playing');
        }).catch(err => {
          console.log('播放被浏览器拦截：', err);
        });
      } else {
        bgm.pause();
        isPlaying = false;
        musicBtn.classList.remove('playing');
      }
    });
  </script>

</body>
</html>
